tasks:
  venv:
    description: Create an approriate Python virtual environment.
    steps:
      - pipenv install
      - pipenv run pip install --quiet -e .

  test:
    steps:
      - pipenv run coverage run --source=mo setup.py test
      - pipenv run coverage html
    after:
      - venv

  docs:
    steps:
      - pipenv run python setup.py build_sphinx
    after:
      - venv
